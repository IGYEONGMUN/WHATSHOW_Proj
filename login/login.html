<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/9be338970f.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <script defer src="./js/login.js"></script>
    <link rel="stylesheet" href="./styles/login.css" />
    <!-- domain icon -->
    <link rel="icon" type="images/png" href="../IMGS/domain.png" />
    <title>WHATSHOW | LOGIN</title>
  </head>
  <body>
    <main class="lsi-container">
      <header class="lsi-logo">WHATSHOW</header>
      <div class="lsi-content">
        <div class="lsi-login-section">
          <button class="lsi-login-btn email">
            <span><img src="./assets/email.png" alt="email" /></span> 이메일로
            시작하기
          </button>
          <button class="lsi-login-btn kakao">
            <span><img src="./assets/kakao.png" alt="kakao" /></span> 카카오로
            시작하기
          </button>
          <button class="lsi-login-btn google">
            <span><img src="./assets/google.png" alt="google" /></span> 구글로
            시작하기
          </button>
          <button class="lsi-login-btn naver">
            <span><img src="./assets/naver.png" alt="naver" /></span>
            네이버로 시작하기
          </button>
          <p class="lsi-forgot-id">
            아이디를 잊으셨나요?
            <button class="lsi-login-find">아이디 찾기</button> |
            <button class="lsi-login-signup">회원가입</button>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
