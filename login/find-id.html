<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css & js -->
    <link rel="stylesheet" href="./styles/find-id.css" />
    <script defer src="./js/find-id.js"></script>
    <title>WHATSHOW|아이디 찾기</title>
  </head>
  <body>
    <main class="lsi-find-id-container">
      <h1>계정 찾기</h1>
      <section class="lsi-find-section">
        <h2>이메일로 찾기</h2>
        <p>가입 시 등록한 이메일을 입력해주세요.</p>
        <input type="text" placeholder="이메일을 입력하세요." />
        <button class="lsi-find-btn">확인</button>
      </section>
      <div class="lsi-separator">또는</div>
      <section class="lsi-find-section">
        <h2>본인인증으로 찾기</h2>
        <p>이미 본인인증이 완료된 계정에 한하여 이메일 찾기가 가능합니다.</p>
        <button class="lsi-find-btn">찾기</button>
      </section>
    </main>
  </body>
</html>
