<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css & js -->
    <link rel="stylesheet" href="./styles/email-login.css" />
    <script defer src="./js/email-login.js"></script>
    <!-- domain icon -->
    <link rel="icon" type="images/png" href="../IMGS/domain.png" />
    <title>WHATSHOW | EMAIL LOGIN</title>
  </head>
  <body>
    <main class="lsi-email-login-container">
      <header class="lsi-email-login-header">
        <h1>로그인</h1>
        <div class="lsi-a-group">
          <button class="lsi-password-reset-link">비밀번호 재설정</button>
          |
          <button class="lsi-signup-link">회원가입</button>
          |
          <button class="lsi-find-link">계정찾기</button>
        </div>
      </header>
      <form class="lsi-email-login-form" method="post">
        <input
          type="email"
          placeholder="이메일을 입력하세요."
          class="lsi-email-input"
        />
        <p class="email-error error-message"></p>
        <input
          type="password"
          placeholder="비밀번호를 입력하세요."
          class="lsi-password-input"
        />
        <p class="password-error error-message"></p>
        <input type="submit" class="lsi-email-login-btn" value="로그인" />
      </form>
    </main>
  </body>
</html>
