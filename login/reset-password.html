<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/9be338970f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/reset-password.css" />
    <script defer src="./js/reset-password.js"></script>
    <title>WHATSHOW|비밀번호 재설정</title>
  </head>
  <body>
    <div class="lsi-reset-password-container">
      <header class="lsi-reset-password-header">
        <button class="lsi-back-button">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h1>비밀번호 재설정</h1>
      </header>
      <form class="lsi-reset-password-form">
        <input type="email" placeholder="이메일을 입력하세요." required />
        <p class="lsi-reset-instruction">
          가입하신 이메일 주소를 입력해 주시면 비밀번호 재설정 메일이
          발송됩니다.<br />
          메일 확인 후 새로운 비밀번호를 설정해 주세요.
        </p>
        <button type="submit" class="lsi-reset-btn">보내기</button>
      </form>
    </div>
  </body>
</html>
